<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="app">
        <v-app>
          <v-main>
            <v-container>
                <h1>Login Page</h1>
                <template>
                    <v-form v-model="valid" method="POST" action="/login">
                      <v-container>
                        <v-row>
                          <v-col cols="12" md="12">
                            <v-text-field
                              v-model="username"
                              name="username"
                              :rules="usernameRules"
                              :counter="10"
                              label="Username"
                              required
                            ></v-text-field>
                          </v-col>
                  
                          <v-col cols="12" md="12">
                            <v-text-field
                              v-model="password"
                              name="password"
                              :rules="passwordRules"
                              :counter="10"
                              label="Password"
                              required
                            ></v-text-field>
                          </v-col>
                        </v-row>
                      </v-container>
                      <v-btn class="ma-2" outlined color="indigo"><input type="submit" value="Submit"></v-btn>
                    </v-form>
                  </template>
            </v-container>
          </v-main>
        </v-app>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
      <script>
        new Vue({
          el: '#app',
          vuetify: new Vuetify(),
        })
      </script>

      <script>
            export default {
                data: () => ({
                    valid: false,
                    username: '',
                    password: '',
                    usernameRules: [
                    v => !!v || 'Username is required',
                    ],
                    passwordRules: [
                    v => !!v || 'Password is required',
                    ],
                }),
            }
      </script>
</body>
</html>
